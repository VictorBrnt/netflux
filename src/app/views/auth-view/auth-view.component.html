<div class="row mt-5 ">

  <div class="col-10 col-md-6 card shadow mx-auto text-danger">

    <div
      *ngIf="errMsg"
      class="alert alert-danger my-2">
      {{errMsg}}
    </div>

    <h3 class="text-center">Connexion</h3>

    <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm()">
      <div class="mb-3">
        <label for="username">Nom d'utilisateur</label>
        <input
          #usernameInput="ngModel"
          class="form-control"
          id="username"
          name="username"
          placeholder="azerty"
          required
          [(ngModel)]="username">

        <app-error-forms
          [control]="usernameInput"
          controlLabel="Nom d'utilisateur"
        ></app-error-forms>

      </div>

      <div class="mb-3">
        <label for="password">Mot de passe</label>
        <input
          class="form-control"
          type="password"
          id="password"
          name="password"
          placeholder="Mot de passe"
          #passwordInput="ngModel"
          required
          [(ngModel)]="password">

        <app-error-forms
          [control]="passwordInput"
          controlLabel="Mot de passe"
        ></app-error-forms>

      </div>

      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-danger btn-lg mb-3"
          [disabled]="authForm.invalid">
          ME CONNECTER
        </button>
      </div>

    </form>

  </div>

</div>
